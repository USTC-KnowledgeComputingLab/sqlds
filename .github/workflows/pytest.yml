name: Pytest
permissions:
  contents: read

on:
  - pull_request
  - push

env:
  PYTHON_LATEST_VERSION: '3.14'

jobs:
  pytest:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: dependencies
        run: uv sync --locked --extra dev

      - name: pytest
        run: uv run pytest
